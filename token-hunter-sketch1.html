<!DOCTYPE html>
<html>
<head>
	<title>Token Hunter sketch1</title>
	<style type="text/css">
	body {
		margin: 0; padding: 0;
		font-family: monospace;
	}
	
	#application {
		width: 600px;
		margin: 20px auto;
		padding: 10px;
		border: 2px solid grey;
	}
	
	p, h1, h2 { margin: 0px; }
	ul {
		margin: 0px;
		border-left: 1px solid grey;
		list-style-type: none;
	}
	div { margin-top: 10px; }
	
	#messages {
		width: auto;
		height: 2.1em;
		padding: 5px;
		border: 1px solid grey;
		overflow-y: auto;
		font-size: x-small;
	}
	
	#messages > p {
		margin: 0;
	}
	</style>
</head>
<body> 
<!-- using learn.jquery.com/using-jquery-core/ -->
<script src="jquery-2.1.3.js"></script>

<!--
 You're a beggar outside the arcade, lookin' for tokens so you can get your gaming fix.
 Since this is a first sketch, it will just be the panhandling part. You sit outside
 with your cup, and occasionally people come give you some tokens. Playing a game is just
 clicking a button to spend some tokens. Maybe you can get a random number of prize tickets.
 -->
<div id="application">
	<h1>Arcade Bum</h1>
	<p id="status">You're outside the arcade, begging for tokens.</p>
	<div id="inventory">
		<h2>Inventory:</h2>
		<ul>
			<li id="tokens">You have <span class="counter">0</span> tokens.</li>
		</ul>
	</div>
	<div id="actions">
		<!-- Add new actions here. -->
		<h2>You can:</h2>
		<ul>
			<li>Keep waiting.</li>
		</ul>
	</div>
	<div id="messages">
		<!-- Send messages to the player here as events occur. -->
	</div>
</div>

<script type="text/javascript">
	var tokens = 0;
	
	//adds the message to #messages and scrolls to it
	//scrolling was a pain to implement; got help here:
	// www.abeautifulsite.net/smoothly-scroll-to-an-element-without-a-jquery-plugin-2/
	//and here I found the "$().stop().animate()" strategy for colliding animations:
	// www.learningjquery.com/2009/01/quick-tip-prevent-animation-queue-buildup
	function sendMessage(text) {
		msgs = $("#messages")
		lastMsg = $("<p>"+text+"<p>").appendTo(msgs);
		msgs.stop().animate({ scrollTop: lastMsg.offset().top }, "slow");
	}
	
	function setTokens(num) {
		tokens = num;
		$("#inventory #tokens .counter").text(tokens);
	}
</script>
</body>
</html>
